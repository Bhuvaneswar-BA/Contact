name: Deploy Azure Function

on:
  push:
    branches:
      - main
      - TestContactForm
      - contactformnew
  workflow_dispatch:
    inputs:
      target_function_app:
        description: 'Function app to deploy to'
        required: false
        default: 'auto'
        type: choice
        options:
          - auto
          - testcontactform
          - BullAttorneysFunctionApp

env:
  AZURE_RESOURCE_GROUP: BullAttorneys_group
  NODE_VERSION: '18.x'
  WORKING_DIRECTORY: .

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine target function app
        id: set-function-app
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            if [ "${{ github.event.inputs.target_function_app }}" == "auto" ]; then
              # Auto-detect from branch
              if [ "${{ github.ref_name }}" == "TestContactForm" ]; then
                echo "FUNCTION_APP_NAME=testcontactform" >> $GITHUB_OUTPUT
              else
                echo "FUNCTION_APP_NAME=BullAttorneysFunctionApp" >> $GITHUB_OUTPUT
              fi
            else
              echo "FUNCTION_APP_NAME=${{ github.event.inputs.target_function_app }}" >> $GITHUB_OUTPUT
            fi
          else
            # Push event - determine from branch
            if [ "${{ github.ref_name }}" == "TestContactForm" ]; then
              echo "FUNCTION_APP_NAME=testcontactform" >> $GITHUB_OUTPUT
            else
              echo "FUNCTION_APP_NAME=BullAttorneysFunctionApp" >> $GITHUB_OUTPUT
            fi
          fi
          echo "Deploying to: $(cat $GITHUB_OUTPUT | grep FUNCTION_APP_NAME | cut -d'=' -f2)"

      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci --no-audit --no-fund
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: Build
        run: npm run build
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure app settings
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az functionapp config appsettings set \
              --name ${{ steps.set-function-app.outputs.FUNCTION_APP_NAME }} \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --settings "ACS_CONNECTION_STRING=${{ secrets.ACS_CONNECTION_STRING }}" "SENDER_EMAIL_ADDRESS=${{ secrets.SENDER_EMAIL_ADDRESS }}" "RECAPTCHA_SECRET_KEY=${{ secrets.RECAPTCHA_SECRET_KEY }}"

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ steps.set-function-app.outputs.FUNCTION_APP_NAME }}
          package: ${{ env.WORKING_DIRECTORY }}
          respect-funcignore: true
